

<!DOCTYPE html>
<html>
<head>
    <title>GetYourSize</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.cdnfonts.com/css/public-pixel" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"  rel="stylesheet">     
    <script src="script.js" defer></script>
</head>
<body>

<h1>Welcome to GetYourSize,<br>Find your best fit!</h1>


<div class="table-container">
<p class="first_par">Enter the Bust, Waist, and Hips measurements (in cm) for at least one size (XS-XL).
    <br>You can usually find these on the brand's website or when ordering online.</p>


<table>
  <tr>
    <th>Size</th>
    <th>Bust</th>
    <th>Waist</th>
    <th>Hips</th>
    
  </tr>
  <tr>
    <td>XS</td>
    <td>
        <input type="number" min="0" step="1" name="bust"
        onkeydown="return event.key !== '.' && event.key !== ',' && event.key !== 'e'"
        oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
        maxlength="3"  placeholder="cm"/>
    </td>
    <td>
        <input type="number" min="0" step="1" name="waist" 
        onkeydown="return event.key !== '.' && event.key !== ',' && event.key !== 'e'"
        oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
        maxlength="3"  placeholder="cm"/>
    </td>
    <td>
        <input type="number" min="0" step="1" name="hips" 
        onkeydown="return event.key !== '.' && event.key !== ',' && event.key !== 'e'"
        oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
        maxlength="3"  placeholder="cm"/>
    </td>
  </tr>
  <tr>
    <td>S</td>
    <td>
        <input type="number" min="0" step="1" name="bust" 
        onkeydown="return event.key !== '.' && event.key !== ',' && event.key !== 'e'"
        oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
        maxlength="3"  placeholder="cm"/>
    </td>
    <td>
        <input type="number" min="0" step="1" name="waist" 
        onkeydown="return event.key !== '.' && event.key !== ',' && event.key !== 'e'"
        oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
        maxlength="3"  placeholder="cm"/>
    </td>
    <td>
        <input type="number" min="0" step="1" name="hips" 
        onkeydown="return event.key !== '.' && event.key !== ',' && event.key !== 'e'"
        oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
        maxlength="3"  placeholder="cm"/>
    </td>
  </tr>
  <tr>
    <td>M</td>
    <td>
        <input type="number" min="0" step="1" name="bust" 
        onkeydown="return event.key !== '.' && event.key !== ',' && event.key !== 'e'"
        oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
        maxlength="3"  placeholder="cm"/>
    </td>
    <td>
        <input type="number" min="0" step="1" name="waist" 
        onkeydown="return event.key !== '.' && event.key !== ',' && event.key !== 'e'"
        oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
        maxlength="3"  placeholder="cm"/>
    </td>
    <td>
        <input type="number" min="0" step="1" name="hips" 
        onkeydown="return event.key !== '.' && event.key !== ',' && event.key !== 'e'"
        oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
        maxlength="3"  placeholder="cm"/>
    </td>
  </tr>
  <tr>
    <td>L</td>
    <td>
        <input type="number" min="0" step="1" name="bust" 
        onkeydown="return event.key !== '.' && event.key !== ',' && event.key !== 'e'"
        oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
        maxlength="3"  placeholder="cm"/>
    </td>
    <td>
        <input type="number" min="0" step="1" name="waist" 
        onkeydown="return event.key !== '.' && event.key !== ',' && event.key !== 'e'"
        oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
        maxlength="3"  placeholder="cm"/>
    </td>
    <td>
        <input type="number" min="0" step="1" name="hips" 
        onkeydown="return event.key !== '.' && event.key !== ',' && event.key !== 'e'"
        oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
        maxlength="3"  placeholder="cm"/>
  </tr>
  <tr>
    <td>XL</td>
    <td>
        <input type="number" min="0" step="1" name="bust" 
        onkeydown="return event.key !== '.' && event.key !== ',' && event.key !== 'e'"
        oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
        maxlength="3"  placeholder="cm"/>
    </td>
    <td>
        <input type="number" min="0" step="1" name="waist" 
        onkeydown="return event.key !== '.' && event.key !== ',' && event.key !== 'e'"
        oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
        maxlength="3"  placeholder="cm"/>
    </td>
    <td>
        <input type="number" min="0" step="1" name="hips" 
        onkeydown="return event.key !== '.' && event.key !== ',' && event.key !== 'e'"
        oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
        maxlength="3"  placeholder="cm"/>
    </td>
  </tr>
  
</table>
</div>

<form id="user-info-form">

  <div class="form-row">
    <div class="form-group">
      <label for="gender">Gender:</label><br>
      <select id="gender" name="gender" required>
        <option value="">Select</option>
        <option value="female">Female</option>
        <option value="male">Male</option>
        <option value="other">Other</option>
        <option value="prefer_not_say">Prefer not to say</option>
      </select>
    </div>
    <div class="form-group">
      <label for="age">Age:</label><br>
      <input type="number" id="age" name="age" min="0" max="120" required>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group">
      <label for="height">Height (cm):</label><br>
      <input type="number" id="height" name="height" min="30" max="250" required>
    </div>
    <div class="form-group">
      <label for="weight">Weight (kg):</label><br>
      <input type="number" id="weight" name="weight" min="1" max="300" required>
    </div>
  </div>

  <button type="submit">Submit</button>
</form>


</body>
</html>
