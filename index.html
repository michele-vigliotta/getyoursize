

<!DOCTYPE html>
<html>
<head>
    <title>GetYourSize</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.cdnfonts.com/css/public-pixel" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"  rel="stylesheet">     
</head>
<body>

<h1>Welcome!</h1>
<p>Please enter the data below to get your best size guessed.</p>

<table>
  <tr>
    <th>Size</th>
    <th>Bust</th>
    <th>Waist</th>
    <th>Hips</th>
    
  </tr>

    <td>XS</td>

        <input type="number" min="0" name="bust" placeholder="Enter cms"/>
    </td>
    <td>
        <input type="number" name="waist" placeholder="Enter cms"/>
    </td>
    <td>
        <input type="number" name="hips" placeholder="Enter cms"/>
    </td>
  </tr>
  <tr>
    <td>S</td>
    <td>
        <input type="text" name="bust" placeholder="Enter cms"/>
    </td>
    <td>
        <input type="text" name="waist" placeholder="Enter cms"/>
    </td>
    <td>
        <input type="text" name="hips" placeholder="Enter cms"/>
    </td>
  </tr>
  <tr>
    <td>M</td>
    <td>
        <input type="text" name="bust" placeholder="Enter cms"/>
    </td>
    <td>
        <input type="text" name="waist" placeholder="Enter cms"/>
    </td>
    <td>
        <input type="text" name="hips" placeholder="Enter cms"/>
    </td>
  </tr>
  <tr>
    <td>L</td>
    <td>
        <input type="text" name="bust" placeholder="Enter cms"/>
    </td>
    <td>
        <input type="text" name="waist" placeholder="Enter cms"/>
    </td>
    <td>
        <input type="text" name="hips" placeholder="Enter cms"/>
  </tr>
  <tr>
    <td>XL</td>
    <td>
        <input type="text" name="bust" placeholder="Enter cms"/>
    </td>
    <td>
        <input type="text" name="waist" placeholder="Enter cms"/>
    </td>
    <td>
        <input type="text" name="hips" placeholder="Enter cms"/>
    </td>
  </tr>
  
</table>

</body>
</html>
